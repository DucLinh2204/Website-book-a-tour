<main>
    <div class="container">
        <div class="form-group">
            <div class="img-bg">
                <h2 class="text-center m-5">Đăng Nhập</h2>
                <img src="public/img/Banner1.png">
            </div>
            <form class="needs-validation login" ng-submit="login()" novalidate>
                <div class="mb-3">
                  <label for="validationEmail" class="form-label">Email</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="validationEmail" required ng-model="email">
                    <div class="invalid-feedback">
                      Vui lòng nhập địa chỉ email hợp lệ.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" required ng-model="password">
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-dark" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success" onmouseover="validateForm()">
                  Đăng Nhập
                </button>
    
                <a href="#!signin" class="btn btn-outline-success mt-2">Đăng Ký</a>
              </form>
        </div>
    </div>
  </main>
